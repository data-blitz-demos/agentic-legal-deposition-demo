<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#02040a"/>
      <stop offset="1" stop-color="#020a06"/>
    </linearGradient>

    <radialGradient id="alienSkin" cx="35%" cy="26%" r="82%">
      <stop offset="0" stop-color="#d3fff3"/>
      <stop offset="0.40" stop-color="#56e5b8"/>
      <stop offset="1" stop-color="#054f3e"/>
    </radialGradient>

    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>

  <text x="60" y="70" fill="#7dffd3" font-family="monospace" font-size="28">
    MOVE COMPUTED
  </text>

  <!-- Simple Futuristic Box -->
  <rect x="300" y="200" width="300" height="250"
        fill="#04131a"
        stroke="#2dff6a"
        stroke-width="3"
        filter="url(#neon)"/>

  <!-- Alien Attorney Head -->
  <g transform="translate(450 330)">

    <!-- Ears -->
    <ellipse cx="-90" cy="0" rx="25" ry="45" fill="#2fd3a6" opacity="0.7"/>
    <ellipse cx="90" cy="0" rx="25" ry="45" fill="#2fd3a6" opacity="0.7"/>

    <!-- Head -->
    <ellipse cx="0" cy="0" rx="90" ry="110"
             fill="url(#alienSkin)"
             stroke="#00c8ff"
             stroke-width="2"
             filter="url(#neon)"/>

    <!-- Eyes -->
    <ellipse cx="-30" cy="-20" rx="22" ry="18" fill="#ffffff"/>
    <ellipse cx="30" cy="-20" rx="22" ry="18" fill="#ffffff"/>

    <circle cx="-30" cy="-20" r="10" fill="#02170f"/>
    <circle cx="30" cy="-20" r="10" fill="#02170f"/>

    <!-- Brows animate -->
    <path fill="none" stroke="#063325" stroke-width="6" stroke-linecap="round">
      <animate attributeName="d" dur="6s" repeatCount="indefinite"
        values="
          M-60,-50 Q-30,-65 0,-50; M-60,-50 Q-30,-65 0,-50;
          M-60,-40 Q-30,-45 0,-40; M-60,-40 Q-30,-45 0,-40;
          M-60,-65 Q-30,-85 0,-65; M-60,-65 Q-30,-85 0,-65;
          M-60,-50 Q-30,-65 0,-50
        "/>
    </path>

    <!-- Mouth (Smile → Mad → Confused) -->
    <path fill="none" stroke="#02120d" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d" dur="6s" repeatCount="indefinite"
        values="
          M-30,40 Q0,70 30,40;  M-30,40 Q0,70 30,40;
          M-30,50 Q0,45 30,50;  M-30,50 Q0,45 30,50;
          M-30,45 Q-5,35 30,55; M-30,45 Q-5,35 30,55;
          M-30,40 Q0,70 30,40
        "/>
    </path>

  </g>
</svg>
