apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: deposition-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: api-config
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-auth
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-auth
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_URL
              value: "http://$(COUCHDB_USER):$(COUCHDB_PASSWORD)@couchdb:5984"
          volumeMounts:
            - name: deposition-files
              mountPath: /data/depositions
              readOnly: true
          readinessProbe:
            httpGet:
              path: /api/thought-streams/health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: deposition-files
          persistentVolumeClaim:
            claimName: deposition-files
